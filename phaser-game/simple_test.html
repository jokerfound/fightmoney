<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser测试</title>
    <style>
        body { margin: 0; padding: 0; }
        #game-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <script>
        // 简单的测试场景
        class TestScene extends Phaser.Scene {
            constructor() {
                super({ key: 'TestScene' });
            }
            
            preload() {
                console.log('测试场景预加载');
            }
            
            create() {
                console.log('测试场景创建');
                
                // 显示文本
                const text = this.add.text(400, 300, 'Phaser测试正常！', {
                    fontSize: '32px',
                    fill: '#ffffff',
                    fontFamily: 'Arial'
                });
                text.setOrigin(0.5);
                
                // 改变背景颜色
                this.cameras.main.setBackgroundColor('#0000ff');
            }
        }
        
        // 创建简单的游戏配置
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#000000',
            scene: [TestScene]
        };
        
        // 创建游戏实例
        window.onload = function() {
            console.log('创建Phaser游戏实例');
            const game = new Phaser.Game(config);
            
            game.events.on('ready', () => {
                console.log('游戏ready事件触发');
            });
        };
    </script>
</body>
</html>
