[build]
  # 构建命令
  command = "npm run build"
  
  # 发布目录
  publish = "dist"
  
  # Node版本
  [build.environment]
    NODE_VERSION = "18"

# SPA路由重定向 - 修复404问题
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 处理404错误页面
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

# 头部配置 - 性能优化
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
